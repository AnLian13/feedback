<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons8-чат-50.png">
    <title>Обратиться к автору</title> 
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: 0;
        outline: 0;
        
    }

    h2 {
        color: white;
        text-align: center;
        font-size: 60px;
        margin: 25px;
    }

    body {
    width: 100%;
    min-height: 100vh;
    background-image: url("a46b551ef107ac9ec0d43a16de5fо6905.jpg");
    background-repeat: no-repeat;
  background-position: center center;
  /* background-attachment: fixed; */
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

    .contacts {
  padding: 2rem 9%;
  
}

.contacts .heading {
  text-align: center;
  margin-bottom: 2rem;
  color: #fff;
  font-size: calc(25px + (70 - 25) * ((100vw - 300px) / (1600 - 300)));
}

.contacts .heading span {
  color: rgb(128, 0, 0);
} 

.contacts .roww {
display: flex;
align-items: center;
flex-wrap: wrap;
gap: 1.5rem;
}

.contacts .roww form {
  flex: 1 1 40rem;
  }

.contacts .roww form .box {
  width: 100%;
  margin: 1rem 0rem 2rem;
  border-radius: 0.5rem;
  padding: 0.8rem;
  
}

.contacts .roww form span {
  color: white;
  font-size: 50px;
  cursor: url('type_5987600.png'), auto;
}


.btn {
  padding: 1rem 3 rem;
  border-radius: 1.5rem;
  font-weight: 800;
  cursor: pointer;
  width: 150px;
  height: 100px;
  align-items: center;
  margin: 10px;
}

.btn:hover {
  background-color: rgb(51, 255, 0);
  color: #fff;
  cursor: pointer;
}
    </style>
</head>
<body>
    <section class="contacts">
        <h2>Обратиться ко мне можно здесь</h2>
      
        <div class="roww">
          <form class="form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="7cc15e8d-cfa7-43ad-9b6f-d6d5f725dcb6">
            <span>Ваше имя</span>
            <input type="text" name="name" id="" class="box" required placeholder="Введите ваше имя" autocomplete="off">
            <span>Ваш адрес электронной почты</span>
            <input type="email" name="email" id="" class="box" required placeholder="Введите ваш email" autocomplete="off">
            <span>Ваш телефон</span>
            <input type="number" name="number" id="" class="box" required placeholder="Введите ваш телефон" autocomplete="off">
            <input type="submit" value="Отправить" class="btn">
          </form>
          </div>
      </section>
</body>
</html>
